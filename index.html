<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Clash</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/play.png" type="image/x-icon">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <!-- google font css style -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
    <!-- custom color section -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<!-- body section starts -->

<body>
    <!-- main section starts -->
    <main class="bg-[#010313] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">
        <!-- start section starts -->
        <section id="start-game" class="flex flex-col items-center justify-center pt-[200px] lg:pt-[150px]">
            <h1 class="text-white text-[65px] lg:text-[170px] leading-[55px] lg:leading-[256px] font-anton">ALPHABET
                CLASH</h1>
            <p
                class="text-white text-center text-[24px] font-poppins font-medium leading-[120%] mb-8 lg:mb-[56px] mt-7 lg:mt-0">
                Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <div>
                <button onclick="playGame()" class="btn text-[#010313] text-[24px] font-semibold font-poppins leading-[120%] border-none">Play
                    Now</button>
            </div>
        </section>
        <!-- start section ends -->

        <!-- playground section starts -->
        <section id="play-ground" class="hidden">

            <div class="flex flex-col items-center pt-10 lg:pt-24">
                <!-- artboard section starts -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] hidden lg:flex flex-col">
                    <div class="flex justify-center">
                        <p class="text-lg font-poppins font-medium text-white bg-[#2F2941] px-6 py-3 rounded-b-xl">Don't
                            watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center">
                        <p id="desire-alphabet" class="text-[#010313] text-[128px] font-semibold font-poppins uppercase">Y</p>
                    </div>
                </div>
                <!-- artboard for small device -->
                <div
                    class="artboard artboard-horizontal phone-0 border-[10px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] lg:hidden">
                    <div class="flex justify-center">
                        <p class="font-poppins font-medium text-white bg-[#2F2941] px-6 py-2 rounded-b-xl">Don't
                            watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center">
                        <p class="text-[#010313] text-[90px] font-semibold font-poppins">Y</p>
                    </div>
                </div>
                <!-- artboard sectione ends -->

                <!-- keyboard section starts-->
                <div class="mt-8 lg:mt-6 space-y-2 ">
                    <div class="flex justify-center gap-1 my-1 w-full lg:space-x-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full lg:space-x-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                     <div class="flex justify-center gap-1 my-1 w-full lg:space-x-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard section ends -->

                <!-- score and lifeline section starts -->
                <div class="mt-11 w-3/4 flex gap-[80px] lg:gap-0 lg:justify-between">
                    <button class="btn bg-[#894189] border-none text-white font-inter font-medium text-xl rounded-full"> 
                        Life
                        <img src="./images/heart.svg" alt="heart"> 
                        <span>1</span>
                    </button>
                    <button class="btn bg-[#360490] border-none text-white font-inter font-medium text-xl rounded-full"> 
                        Score 
                        <img src="./images/dollar.svg" alt="dollar"> 
                        <span>1</span>
                    </button>
                </div>
                <!-- score and lifeline section ends -->
            </div>            
        </section>
        <!-- playground section ends -->

        <!-- final score section starts -->
        <section class="flex items-center justify-center min-h-screen hidden">
            <div class= "bg-[#FFFFFF33] flex flex-col items-center p-4 rounded-xl">
                <h1 class="text-white font-extrabold font-poppins text-[64px] mb-4">Score : <span class="font-medium">14</span></h1>
                <button class="btn text-[#010313] text-[24px] font-semibold font-poppins bg-white border-none">Start Again</button>
                <p class="text-xl font-medium text-white font-poppins mt-4">Practice will make you Pro</p>
            </div>
        </section>
        <!-- final score section ends -->
    </main>
    <!-- main section ends -->

    <!-- java script file  -->
    <script src="./script.js"></script>
</body>
<!-- body section ends -->

</html>
