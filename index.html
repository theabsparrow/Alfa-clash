<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Clash</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/play.png" type="image/x-icon">
    <!-- tailwind and daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@500&family=Poppins:wght@500;600&display=swap"
        rel="stylesheet">
    <!-- google font css style -->
    <style>
        .font-inter {
            font-family: "Inter", sans-serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }

        .font-anton {
            font-family: "Anton", sans-serif;
        }
    </style>
    <!-- custom color section -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<!-- body section starts -->

<body>
    <!-- main section starts -->
    <main class="bg-[#010313] bg-[url(images/background.png)] min-h-screen bg-no-repeat bg-center">
        <!-- start section starts -->
        <section class="flex flex-col items-center justify-center pt-[150px]">
            <h1 class="text-white text-[170px] leading-[256px] font-anton">ALPHABET CLASH</h1>
            <p class="text-white text-[24px] font-poppins font-medium leading-[120%] mb-[56px]">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <div>
                <button class="btn text-[#010313] text-[24px] font-semibold font-poppins leading-[120%]">Play Now</button>
            </div>
        </section>
        <!-- start section ends -->
    </main>
    <!-- main section ends -->
</body>
<!-- body section ends -->

</html>
